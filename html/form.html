<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span>Personal</span>
        <span>Employment</span>
        <span>Education</span>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4 text-right">
                <p>Name</p>
            </div>
            <div class="col-8">
                <input class="w-100" placeholder="Enter your full name">
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-right">
                <p>Email ID</p>
            </div>
            <div class="col-8">
                <input class="w-100" placeholder="Enter your active email id to receive relevant jobs">
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-right">
                <p>Create Password</p>
            </div>
            <div class="col-8">
                <input class="w-100" type="password" placeholder="Minimum 6 characters">
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-right">
                <p>Mobile Number</p>
            </div>
            <div class="col-8">
                <input class="w-100" placeholder="Where recruiter can contact you">
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-right">
                <p>Total Work Experience</p>
            </div>
            <div class="col-2 text-right">
                <select class="w-100">
                    <option>Select</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10+</option>
                </select>
            </div>
            <div class="col-2">Years</div>
            <div class="col-2 text-right">
                <select class="w-100">
                    <option>Select</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
            <div class="col-2">Months</div>
        </div>
        <div class="row">
            <div class="col-4 text-right">
                <p>Upload resume</p>
            </div>
            <div class="col-8">
                <button class="btn upload-button">Upload Resume</button>
                <span>
                    - or - 
                    <a href="#">copy-paste your resume here</a>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-4 col-8">
                <br>
                <p><input type="checkbox"> I agree to the terms and conditions.</p>
                <p class="text-center">
                    <button class="btn btn-lg register-button">Register Now</button>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
